<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <hr>
        <div class="row">


            <div class="mb-3 col-4">
                <h1>Bài tập 1</h1>
                <label for="" class="form-label">Tính tiền lươnglương nhân viên</label>
                <input type="text" class="form-control" name="" id="soNgayLam" aria-describedby="helpId"
                    placeholder="Nhập vào số ngày làm ">
                <button onclick="tinhTienLuongNV()">Kết quả</button>
                <div class="bg-warning" id="tenLuongNV"></div>
            </div>



            <div class="mb-3 col-4">
                <h1>Bài tập 2</h1>
                <label for="" class="form-label">Tính giá trị trung bình của 5 số thực</label>
                <input type="text" class="form-control" name="" id="so1" aria-describedby="helpId"
                    placeholder="Nhập vào số thứ 1">
                <input type="text" class="form-control" name="" id="so2" aria-describedby="helpId"
                    placeholder="Nhập vào số thứ 2">
                <input type="text" class="form-control" name="" id="so3" aria-describedby="helpId"
                    placeholder="Nhập vào số thứ 3">
                <input type="text" class="form-control" name="" id="so4" aria-describedby="helpId"
                    placeholder="Nhập vào số thứ 4">
                <input type="text" class="form-control" name="" id="so5" aria-describedby="helpId"
                    placeholder="Nhập vào số thứ 5">
                <button onclick="tinhTB()">Kết quả</button>
                <div class="bg-warning" id="tinhGiaTriTB"></div>
            </div>

            <div class="mb-3 col-4">
                <h1>Bài tập 3</h1>
                <label for="" class="form-label">Quy đổi USD sang VND</label>
                <input type="text" class="form-control" name="" id="nhapSoTien" aria-describedby="helpId"
                    placeholder="Nhập vào số tiền USD cần quy đổi">
                <button onclick="quyDoiTien()"> Kết quả</button>
                <div class="bg-warning" id="doiTien"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="mb-3 col-4">
                <h1>Bài tập 4</h1>
                <label for="" class="form-label">Tính diện tích và chu vi hình chữ nhật</label>
                <input type="text" class="form-control" name="" id="chieuRong" aria-describedby="helpId"
                    placeholder="Nhập vào chiều rộng">
                <input type="text" class="form-control" name="" id="chieuDai" aria-describedby="helpId"
                    placeholder="Nhập vào chiều dài">
                <button onclick="dienTichChuVi()"> Kết quả</button>
                <div class="bg-warning" id="dienTich"></div>
                <div class="bg-warning" id="chuVi"></div>
            </div>

            <div class="mb-3 col-4">
                <h1>Bài tập 5</h1>
                <label for="" class="form-label">Tính tổng 2 ký số </label>
                <input type="text" class="form-control" name="" id="nhapSo" aria-describedby="helpId"
                    placeholder="Nhập vào số có 2 ký số">
                <button onclick="tinhTong2KySo()"> Kết quả</button>
                <div class="bg-warning" id="tong2KySo"></div>
            </div>
        </div>

    </div>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./index.js"></script>
</body>

</html>
